<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE DYP Student Branch</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            text-align: left;
            background: 
                linear-gradient(135deg, rgba(0, 98, 155, 0.7), rgba(0, 98, 155, 0.8)),
                url('assets/Background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box; /* Include padding and border in width/height */
        }

        /* Navigation Bar */
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 1rem 2rem; /* Reduced padding to fit screen */
            background: rgba(0, 0, 0, 0.6);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-sizing: border-box; /* Prevent overflow */
        }
      
        .logo {
            height: 50px;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 20px;
            justify-content: center;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #00c3ff;
        }

        /* Mobile Navigation */
        .menu-toggle {
            display: none;
            font-size: 28px;
            color: white;
            cursor: pointer;
        }

        #mobile-menu {
            display: none;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.9);
            position: absolute;
            top: 70px;
            right: 0;
            width: 100%;
            text-align: center;
            padding: 1rem 0;
        }

        #mobile-menu a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
            width: 100%;
        }

        /* Mobile Responsiveness */
        @media only screen and (max-width: 768px) {
            nav {
                padding: 1rem;
            }

            .menu-toggle {
                display: block;
            }

            nav ul {
                display: none;
            }

            #mobile-menu.show {
                display: flex;
            }
        }

        /* Main Content */
        .container {
            padding: 1.5rem;
            margin-top: 6rem; /* Avoid overlap with fixed navbar */
            max-width: 710px;
            text-align: center;
            box-sizing: border-box;
        }

        .welcome {
            align-items: center;
            padding-top: 130px;
            font-size: 65px;
            font-weight: bold;
            margin-bottom: 8px; 
            color: white;
        }

        .ieee {
            font-family: "Times New Roman", serif;
            font-size: 50px;
            font-weight: bold;
            margin: 10px 0;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
        }

        .university {
            font-size: 40px;
            font-weight: bold;
            margin: 10px 0;
            color: white;
            line-height: 1.3;
        }

        /* Responsive Design for Smaller Screens */
        @media screen and (max-width: 600px) {
            .welcome {
                font-size: 40px; /* Adjust font size for smaller screens */
            }

            .ieee {
                font-size: 35px; /* Adjust font size for smaller screens */
            }

            .university {
                font-size: 30px; /* Adjust font size for smaller screens */
            }
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <img src="assets/logo.png" class="logo" alt="Logo">
        <span class="menu-toggle" onclick="toggleMenu()">â˜°</span>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="pages/about.html">About</a></li>
            <li><a href="pages/events.html">Events</a></li>
            <li><a href="pages/team.html">Team</a></li>
            <li><a href="pages/contact.html">Contact us</a></li>
        </ul>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu">
        <a href="index.html">Home</a>
        <a href="pages/about.html">About</a>
        <a href="pages/events.html">Events</a>
        <a href="pages/team.html">Team</a>
        <a href="pages/contact.html">Contact us</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="welcome">WELCOME TO</div>
        <div class="ieee">IEEE Student Branch</div>
        <div class="university">D.Y. Patil College of Engineering & Technology, Kolhapur</div>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById("mobile-menu").classList.toggle("show");
        }
    </script>

</body>
</html>
